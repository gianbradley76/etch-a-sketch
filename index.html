<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch</title>
	</head>
	<body>
		<main>
			<h1>Etch-A-Sketch</h1>
			<div class="container"></div>
			<input
				type="range"
				min="1"
				max="100"
				step="1"
				value="25"
				name="range"
				id="range"
			/>
			<div class="buttons">
				<button id="rainbow-btn" class="btn">Rainbow</button>
				<button id="bnw-btn" class="btn">Black & white</button>
				<button id="reset-btn" class="btn">Reset</button>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
